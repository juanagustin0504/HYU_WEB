<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문요한 프로필</title>
    <style>
        body {
            background-color: #d3d3d3;
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        div:hover {
            transform: scale(1.05);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        p {
            font-size: 16px;
            color: gray;
            margin-top: 5px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div style="width:300px; height:300px;">
        <img src="profile.jpg" alt="프로필 이미지">
        <h1>문요한</h1>
        <p>산업융합학부</p>
        <p>정보공학전공</p>
        <a href="https://www.instagram.com/_moonyohan/">친구추가</a>
    </div>
</body>
</html>
