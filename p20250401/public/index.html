		function mouse1(k) {
			d1 = document.querySelectorAll("p");

		function mouse2(k) {
			d1 = document.querySelectorAll("p");
			d1[k].style.color = "white"

		function mouseIn(i) {
			var c1 = document.querySelectorAll(".tableClass");
			c1[i].style.visibility = "visible";

		function mouseOut(i) {
			var c1 = document.querySelectorAll(".tableClass");
			c1[i].style.visibility = "collapse";
		}
